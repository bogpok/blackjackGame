<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
</head>
<body>      
    <h2>Black Jack Card Game</h2>
    <i>Rules:</i>
    <p>You can see your current points value from the left. To take card press
    take card. ETC...</p>

    <header>
        <h2>BLACKJACK CARD GAME</h2>
    </header>

    <section>
        <nav>        
            <table style = "background-color:rgba(199, 99, 71, 0.5)">
                <tr>
                    <th><i>Points:</i></th>
                    <th><i>Taken Card:</i></th>            
                </tr>
                <tr>
                    <th><p id="points"></p></th>
                    <th><p id="cardName"></p></th>
                </tr>
                <tr>
                    <th><input type="button" onclick="start()" value="Start Over"></th>
                    <th><input type="button" onclick="changePoint()" value="Take Card"></th>
                </tr>
                <tr>
                    <th><i>Status:</i></th>
                    <th><p id="stat"></p></th>
                </tr>
            </table>

            <table style = "background-color:rgba(250, 80, 50, 0.5)">
                <tr>
                    <th colspan="3"><h2>Dealer:</h2></th>      
                </tr>
                <tr>
                    <th>Card 1</th>
                    <th>Card 2</th>
                    <th>Card 3</th>
                </tr>
                <tr>
                    <th><p id="dealer1"></p></th>
                    <th><p id="dealer2"></p></th>
                    <th><p id="dealer3"></p></th>
                </tr>
                <tr>
                    <th colspan="3" style = "padding: 10px;">
                        <input type="button" onclick="quit()" value="End Game">
                    </th>
                </tr>
            </table>
            
        </nav>
        
        <div id='kermitPic'>
            <img src="casino_kermit.jpg" alt="kermit here" >
        </div>
    </section>

    <footer>
        <p>BJ card game by Bogdan Pokrepin</p>
    </footer>


</body>
</html>
